name: ci

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        ruby: [ 'head', '3.1', '3.0', '2.7', '2.6' ]
        os: [ ubuntu, macos, windows ]
        include:
          - ruby: 'jruby-9.3'
            os: 'ubuntu'
            platform: 'java'
    outputs:
      gem: ${{steps.build.outputs.gem}}
    steps:
    - name: git config
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
        git config --global advice.detachedHead 0
    - uses: actions/checkout@v3
    - name: Set up Ruby ${{ matrix.ruby }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Set up Bundler
      run: bundle install
    - name: Run test
      run: bundle exec rake
    - id: build
      run: |
        rake build:sha512
        cat pkg/SHA512
        gem=${GITHUB_REPOSITORY#*/}
        echo "gem=$gem" >> $GITHUB_OUTPUT
        echo "pkg=$gem-${RUNNING_OS%-*}" >> $GITHUB_OUTPUT
      env:
        RUNNING_OS: ${{matrix.platform || matrix.os}}
      if: ${{matrix.ruby == '3.1' || matrix.platform}}
      shell: bash
    - name: Upload package
      uses: actions/upload-artifact@v3
      with:
        path: pkg/*
        name: ${{steps.build.outputs.pkg}}
      if: steps.build.outputs.pkg

  install:
    runs-on: ${{ matrix.os }}-latest
    needs: test
    strategy:
      matrix:
        ruby: [ '2.5' ]
        os: [ ubuntu, macos, windows ]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - uses: actions/download-artifact@master
      with:
        name: ${{needs.test.outputs.gem}}-macos
        path: pkg
    - name: Install gem
      run: gem install pkg/${{needs.test.outputs.gem}}*.gem
